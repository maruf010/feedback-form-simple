<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Feedback</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section>
            <form>
                <h3>Story Telling Contest Feedback</h3>
                <label for="name">Your Name :</label>
                <br>
                    <input type="text" id="name" placeholder="Your Name...." required><br>
                <label for="email">Enter Your E-mail :</label>
                <br>
                <input type="email" placeholder="Type Here..." required>
                <p class="Rate">Select Rate :
                    <select name="rating" id="rating">
                        <option value="Good">Good</option>
                        <option value="Better">Better</option>
                        <option value="Best">Best</option>
                    </select>
                </p>
                <p class="message">Share your feedback Message :</p>
                <textarea name="message" id="message" cols="20" rows="4" placeholder="Write your message...."></textarea>
                <br>
                <button type="reset" id="reset">Reset</button>
                <button type="submit">Submit</button>
                
            </form>
        </section>
    </main>
</body>
</html>
